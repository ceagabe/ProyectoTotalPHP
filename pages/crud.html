<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos3.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-book" aria-hidden="true"></i>
                <span>CAC-Libros</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"> <a class="linkNav" href="./audiolibros.html"> Audio Libros</a> </li>
                <li class="listaItem"> <a class="linkNav" href="./api.html"> Api Libros</a> </li>
                <li class="listaItem"> <a class="linkNav" href="./registrarse.html"> Registrarse</a> </li>
                <li class="listaItem"> <a class="linkNav" href="./contactos.html"> Comentarios</a> </li>        
                <li class="listaItem"><a class="linkNav iniciarSesion" href="./pages/iniciosesion.html">Iniciar
                        Sesión</a></li>
          
            </ul>
        </nav>
    </header>

    <main id="main" class="main">
        <section class="sectionFormulario">
            <br>
            <!--Formulario -->
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">

                        <input id="id" type="hidden" name="id"> <!--lo tengo oculto  -->
                        <div class="form-group">
                            <label for="titulo">Titulo: </label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="genero">Genero: </label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_lanzamiento">Fecha Lanzamiento: </label>
                            <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="duracion">Paginas: </label>
                            <input type="text" class="form-control" id="duracion" name="duracion" required>
                        </div>
                        <div class="form-group">
                            <label for="director">Autor: </label>
                            <input type="text" class="form-control" id="director" name="director" required>
                        </div>
                   <!--     <div class="form-group">
                            <label for="reparto">Reparto: </label>
                            <input type="text" class="form-control" id="reparto" name="reparto" required>
                        </div>  -->
                        <div class="form-group">
                            <label for="sinopsis">Resumen: </label>
                            <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="imagen">Imagen: </label>
                            <input type="file" accept="image/*" class="form-control" id="imagen" name="imagen">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <!-- <button type="submit" class="btn btn-primary id="> Guardar</button> -->

            </form>
        </section>

        <!--Tabla -->
        <section class="sectionFormularioTabla">
            <h2>Libros </h2>
            <table class="table table-striped">
                <thead> <!--define encabezado de las columnas -->
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Genero</th>
                        <th>Fecha de Lanzamiento</th>
                        <th>Paginas</th>
                        <th>Autor</th>
                        <!--<th>Reparto</th>-->
                        <th>Resumen</th>
                        <!--<th>Imagen</th> -->
                        <th colspan="2"> Acciones </th> <!--ocupa el ancho de dos columnas -->
                    </tr>
                </thead>
                <tbody id="itemsTableBody"> <!--contenido dinamico -->
                    <!--se genera con JS -->
                </tbody>

            </table>
        </section>
        <section data-aos="zoom-in" data-aos-duration="1000" class="sectionPrincipal">
            <a class="botonRegistrarse" href="./pages/registrarse.html">Registrate</a>
        </section>
    </main>
    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
                <li class="listaItem"><a class="linkNav administradorPeliculas" href="">Administrador Peliculas</a></li>
            </ul>
        </nav>
        <a href="#main" class="flechaArriba">
            <img src="./assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/app2.js"></script>
</body>

</html>
